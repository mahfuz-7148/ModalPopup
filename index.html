<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModalPopup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <button id="openModal" class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-700">
        Open Modal
    </button>
    <div id="modal" class="fixed inset-0 flex items-center justify-center hidden">
      <div class="fixed inset-0 bg-black opacity-50"></div>
      <div class="bg-white rounded-lg shadow-lg z-10 w-1/3 relative">
          <div class="p-6 m-20">
              <h2 class="text-lg font-semibold">Modal Title</h2>
              <p class="mt-2 text-gray-600">This is a simple modal window example using Tailwind CSS.</p>
          </div>
          <button id="closeModal" class="absolute top-2 right-2 p-2 text-white bg-red-500 rounded hover:bg-red-700">
              <i class="fas fa-circle-xmark"></i>
          </button>
      </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
